<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>studentregistation</title>
    <link rel="stylesheet" href="css/student.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo-container">
        <img src="images/logo.png" alt="logo" />
        <h2>One School</h2>
      </div>
      <div id="profile-container">
        <img src="images/profile/image.jfif " alt="logo" />
      </div>
    </div>
 <div class="main">
  <div class="sidebar">
    <nav>
      <a href="#">STUDENTS</a> <a href="#">STAFF</a> <a href="#">EXAMS</a>
    </nav>
  </div>
  <div class="container">
    <form action="#">
    <div class="form-container">
      <div class="form-student">
        <h2>STUDENT REGISTRATION</h2>
      </div>
      <div class="form-student">
        <div class="box-input">
        <label>First Name <span>*</span> :</label>
        <input
          type="text"
          name="first name"
          placeholder="Enter your first name" autofocus
        />
      </div>
      <div class="box-input">
        <label>Last Name <span>*</span> :</label>
        <input
          type="text"
          name="last name"
          placeholder="Enter your last name" autofocus
        />
      </div>
      </div>
      <div class="form-mobile">
        <div class="box-input">
        <label>Mobile <span>*</span> :</label>
        <input
          type="text"
          name="mobile"
          placeholder="Enter your mobile" autofocus
        />
      </div>
      <div class="box-input">
        <label>Email <span>*</span> :</label>
        <input type="email" name="email" placeholder="Enter your email" autofocus />
      </div>
      </div>
      <div class="form-branch">
        <div class="box-input">
        <label>Branch <span>*</span> :</label>
        <input
          type="text"
          list="branches"
          placeholder="select branches you like" autofocus
        />
        <datalist id="branches">
          <option>IT</option>
          <option>computer science</option>
          <option>electronics and communication</option>
          <option>EEE</option>
        </datalist>
      </div>
      <div class="box-input">
        <label for="">Do You Need A Hostel Facility :</label>
        <div class="radio">
          <div>
            <input type="radio" name="hostel" id="yes" />
            <label class="radio-label" for="yes">Yes</label>
          </div>
          <div>
            <input type="radio" name="hostel" id="yes" />
            <label class="radio-label" for="no">No</label>
          </div>
        </div>
      </div>
      </div>
    <div class="subject">
      <div class="box-input">
        <div>
          <label for="">Choose Additional Subjects :</label>
        </div>
        <div class="check">
          <div>
            <input id="cybersecurity" type="checkbox" />
            <label for="cybersecurity">Cyber Security</label>
          </div>
          <div>
            <input id="ai" type="checkbox" />
            <label for="ai">Artificial Intelligence</label>
          </div>
          <div>
            <input id="bc" type="checkbox" />
            <label for="bc">Block Chain</label>
          </div>
          <div>
            <input id="iot" type="checkbox" /> <label for="iot">IoT</label>
          </div>
          <div>
            <input id="robotics" type="checkbox" />
            <label for="robotics">Robotics</label>
          </div>
        </div>
      </div>
    </div>
    <div class="address">
      <label>Permanent Address <span>*</span> :</label>
      <div>
        <textarea
          name="address"
          cols="40"
          rows="8"
          placeholder="Enter your full address"
        ></textarea>
      </div>
    </div>
    <div class="button">
      <button type="clear">clear</button>
      <button type="submit">submit</button>
    </div>
  </div>
</div>
</form>
</body>
</html>
